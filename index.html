<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Školní hlasování</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0a84ff">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root{--bg:#f6f7f9;--card:#fff;--muted:#5b6470;--accent:#0a84ff;--bd:#e6e8ee}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#111}
    .wrap{max-width:820px;margin:24px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card{background:var(--card);border:1px solid var(--bd);border-radius:16px;padding:16px}
    label{display:block;margin:14px 0 8px;font-weight:600}
    input,select,textarea,button{width:100%;padding:12px;border:1px solid var(--bd);border-radius:12px}
    button{background:var(--accent);color:#fff;border:none;font-weight:700;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .muted{color:var(--muted);font-size:.9rem}
    .pill{display:inline-block;padding:6px 10px;border:1px solid var(--bd);border-radius:999px;font-size:.85rem}
    .list{margin:6px 0 0;display:flex;flex-wrap:wrap;gap:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Školní hlasování</h1>
      <div id="pwaStatus" class="muted"></div>
    </header>

    <div class="card" id="authCard">
      <h2>Přihlášení</h2>
      <p class="muted">Zadej školní kód (např. z QR nebo od učitele).</p>
      <div class="row">
        <input id="code" placeholder="Jednorázový kód (např. ABCD-1234)">
        <button id="btnLogin">Přihlásit</button>
      </div>
      <p id="authMsg" class="muted"></p>
    </div>

    <div class="card" id="voteCard" hidden>
      <h2>Hlasování</h2>
      <label for="presenter">Student / Tým</label>
      <select id="presenter"></select>

      <label for="score">Hodnocení</label>
      <input id="score" type="range" min="1" max="10" value="8" step="1" oninput="scoreOut.textContent=score.value">
      <div class="list"><span class="pill">Skóre: <strong id="scoreOut">8</strong>/10</span></div>

      <label for="note">Poznámka (nepovinné)</label>
      <textarea id="note" rows="3" placeholder="Co se povedlo? Co zlepšit?"></textarea>

      <div class="row" style="margin-top:12px">
        <button id="btnSubmit">Odeslat hlas</button>
        <button id="btnSync" class="pill" type="button">Synchronizovat</button>
      </div>
      <p id="voteMsg" class="muted"></p>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
